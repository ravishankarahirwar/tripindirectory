apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    flavorDimensions "default"
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "directory.tripin.com.tripindirectory"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 9
        versionName "3.2"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        local {
            buildConfigField "Boolean", "LOG", 'true'
            dimension "default"
        }

        pdev {
            buildConfigField "Boolean", "LOG", 'true'
            dimension "default"
        }

        dev {
            buildConfigField "Boolean", "LOG", 'true'
            dimension "default"
        }

        stagging {
            buildConfigField "Boolean", "LOG", 'true'
            dimension "default"

        }

        prod {
            buildConfigField "Boolean", "LOG", 'false'
            dimension "default"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'


    compile 'com.android.support:recyclerview-v7:26.0.2'
    compile 'com.android.support:cardview-v7:26.0.2'
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.android.support:multidex:1.0.2'
    compile 'com.google.code.gson:gson:2.7'
    //noinspection GradleCompatible
    compile 'com.google.android.gms:play-services-location:11.4.2'
    compile 'com.google.android.gms:play-services-places:11.4.2'
    compile 'com.airbnb.android:lottie:2.2.5'

    //compile 'com.lapism:searchview:5.0.0-alpha6'
    compile 'com.google.android:flexbox:0.3.0'
    compile 'com.github.arimorty:floatingsearchview:2.1.1'
    compile 'com.ms-square:expandableTextView:0.1.4'
    compile 'gun0912.ted:tedpermission:2.0.3'
    compile 'uk.co.samuelwall:material-tap-target-prompt:2.4.1'
    compile 'com.github.apl-devs:appintro:v4.2.2'

    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.volley:volley:1.0.0'

    compile 'com.firebaseui:firebase-ui-firestore:3.1.0'

    compile 'com.google.firebase:firebase-core:11.4.2'
    compile 'com.google.firebase:firebase-firestore:11.4.2'
    compile 'com.google.firebase:firebase-storage:11.4.2'
    compile 'com.google.firebase:firebase-crash:11.4.2'
    compile 'com.google.firebase:firebase-auth:11.4.2'
    compile 'com.firebaseui:firebase-ui-auth:3.1.0'
    compile 'com.facebook.android:facebook-login:4.27.0'

    testCompile 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


}
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}


apply plugin: 'kotlin-android-extensions'